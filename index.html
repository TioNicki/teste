<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Signal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url(https://i.ibb.co/FDZdzgk/NO-SIGNAL-20241114-112655-0000.png);
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: grid;
      place-items: center;
    }
    .container {
      text-align: center;
      background: rgba(231, 209, 8, 0.5);
      padding: 40px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      width: 350px;
    }
    .input-text {
      border: 2px solid rgb(0, 183, 255);
      border-radius: 25px;
      font-size: 1rem;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      background-color: transparent;
      color: rgb(0, 0, 0);
      transition: border-color 0.3s ease;
    }
    .input-text:focus {
      border-color: #03e9f4;
      outline: none;
    }
    .input-label {
      display: block;
      color: rgb(0, 0, 0);
      font-size: large;
      margin: 10px 0;
    }
    .button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #03e9f4;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: 0.5s;
      margin-top: 20px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      width: 100%;
    }
    .button:hover {
      opacity: 70%;
      background: #00c3ff;
      color: #fff;
      box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 0px;
      gap: 10px;
    }
    .button-container button {
      width: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="login-form">
      <label for="usuario" class="input-label">Usuário</label>
      <input type="text" id="usuario" class="input-text" placeholder="Digite o usuário">
      <label for="senha" class="input-label">Senha</label>
      <input type="password" id="senha" class="input-text" placeholder="Digite a senha">
      <button type="submit" class="button">Login</button>
    </form>

    <div class="button-container">
      <button id="skipLoginBtn" class="button">Entrar como visitante</button>
    </div>
  </div>
  <script>
    const adminCredentials = {
      username: "admin", 
      password: "admin123"
    };

    const loginForm = document.getElementById('login-form');
    const usuarioInput = document.getElementById('usuario');
    const senhaInput = document.getElementById('senha');
    const skipLoginBtn = document.getElementById('skipLoginBtn');

    function checkAdminLogin() {
      const username = usuarioInput.value;
      const password = senhaInput.value;

      if (username === adminCredentials.username && password === adminCredentials.password) {
        localStorage.setItem('userRole', 'admin');
        window.location.href = "ranking.html";
      } else {
        alert("Credenciais inválidas.");
      }
    }

    skipLoginBtn.addEventListener('click', () => {
      localStorage.setItem('userRole', 'visitor');
      window.location.href = "ranking.html";
    });

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      checkAdminLogin();
    });
  </script>
</body>
</html>
