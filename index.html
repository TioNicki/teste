<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Signal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <form action="" id="login-form">
        <label for="name" class="input-label">Usuário</label>
        <input type="text" name="usuario" id="usuario" class="input-text">
        <label for="senha" class="input-label">Senha</label>
        <input type="password" name="senha" id="senha" class="input-text">
        <button type="submit" class="button">Login</button>
      </form>
      <button id="skipLoginBtn" class="button">Entrar como visitante</button> <!-- Botão para pular o login -->
    </div>
      </form>
    </div>
  </main>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      // Usuário e senha de exemplo para admin
      if (usuario === 'admin' && senha === 'admin123') {
        // Armazenar o usuário como admin no localStorage
        localStorage.setItem('userRole', 'admin');
        // Redirecionar para a página de ranking
        window.location.href = 'ranking.html'; // Ou a URL onde o ranking está
      } else {
        alert('Usuário ou senha inválidos!');
      }
      document.getElementById('skipLoginBtn').addEventListener('click', function() {
      // Redirecionar para a página de ranking sem login
      window.location.href = 'ranking.html'; // Ou a URL onde o ranking está
    });
  </script>
  <style>
 body {
    font-family: Helvetica, Arial, sans-serif;
    margin: 0 auto;
    width: 30%;
    background-image: url(https://i.ibb.co/FDZdzgk/NO-SIGNAL-20241114-112655-0000.png);
  }
  
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    padding: 40px;
    background: rgba(231, 209, 8, 0.5);
    box-sizing: border-box;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
    border-radius: 10px;
  }

  .input-text {
    border: none;
    border-bottom: 1px solid rgb(0, 183, 255);
    font-size: 1rem;
    margin: 2px 0 5px;
    width: 100%;
    background-color: transparent;
  }
  
  .input-label {
        display: block;
    color: rgb(0, 0, 0);
    font-size: large;
    margin: 20px 0 5px;
    background-color: transparent;
    }

  .button:hover {
    opacity: 70%;
    background: #00c3ff;
    color: #fff;
    box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
  }

.button {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    color: #03e9f4;
    font-size: 16px;
    text-decoration: none;
    text-transform: uppercase;
    overflow: hidden;
    transition: 0.5s;
    left: 33%;
    margin-top: 30px;
    letter-spacing: 2px;
    background-color: transparent;
    border: none;
  }
  .button:hover {
  background: #03e9f4;
  color: #fff;
  border-radius: 30px;
  box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
  }
  </style>
  </body>
</html>
